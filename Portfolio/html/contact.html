			<h1>Contact Form</h1>
			<!-- Contact details of Priyanka -->
			<form method="get" id="contact-form" action="#" onsubmit="alert('Thanks for reaching out')">
				<label for="contact-emailid" class="standard-label">E-mail:</label><br>
				<input type="email" id="contact-emailid"  placeholder="Enter your E-mail Id" required> <br><br>
				<label for="contact-tele" class="standard-label">Telephone: </label><br>
  				<input type="tel" id="contact-tele" pattern="\d{3}[\-]\d{3}[\-]\d{4}"  placeholder="eg:123-345-5678" required>
  				<br><br>
  				<label for="contact-msg" class="standard-label">Message: </label><br>
  				<textarea id="contact-msg" maxlength="240" placeholder="Enter your message" required></textarea> 
  				<br><br>
  				<input type="submit" value="Send message" class="button">

			</form>
